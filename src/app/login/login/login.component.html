<body class="hold-transition login-page back  " >
    <div class="login-box">
      <div class="login-box-body " style="background-color: rgba(0,0,0,0.5);  max-resolution: top 10px; ">
        <p class="login-box-msg" style="color: white; size: 50px; font-family: 'Numans', sans-serif;">Sign in to start your session</p>
        <form  #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div class="form-group has-feedback" >
            <input 
             ngModel #email="ngModel" name="email" type="email" class="form-control" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input  ngModel #password="ngModel"  name="password" type="password" class="form-control" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div> 
        
            <div class="login">
              <button type="submit" class="btn btn-primary btn-block btn-flat"  >Sign In</button>
            </div>
          
        </form>
      </div>
    </div>
</body>
