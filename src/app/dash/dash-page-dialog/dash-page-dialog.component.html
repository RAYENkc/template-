<div class="container">
    <mat-toolbar >
      <span class="fill-remaining-space"></span> 
        <span>{{title}} </span>
      <span class="fill-remaining-space"></span>
      <button mat-stroked-button color="warn" (click)="onClose()" tabIndex="-1"><mat-icon>close</mat-icon></button>
    </mat-toolbar>
      <form [formGroup]="service.form" class="normal-form"  >
          <mat-grid-list  cols="2" rowHeight="300px">
            
            <mat-grid-tile> 
              <div class="controles-container" *ngFor="let item of  exampleItem" >
                <input type="hidden" formControlName="$key" >
                <mat-form-field>
                  <input formControlName="title" matInput placeholder="Title*" [value]="item.title" (input)="item.title=$event.target.value"  >
                  <mat-error>this Field is mandatory</mat-error>
                </mat-form-field>
               
                <div class="bottom-row">
                  <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid" (click)="saveEvent(item)"  >Add</button>
                  <button mat-raised-button color="warn" (click)="onClear()" >Clear</button>
                </div>
              </div>
              
            </mat-grid-tile>
          <mat-grid-tile>
          </mat-grid-tile>
          </mat-grid-list>
      
        </form>
  
       
  </div>
